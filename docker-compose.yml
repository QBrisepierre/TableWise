# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    container_name: table_wise_db
    port:
      - 5432:5432
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: $TABLE_WISE_DATABASE_PASSWORD
      POSTGRES_USER: $TABLE_WISE_DATABASE_USER
      POSTGRES_DB: $TABLE_WISE_DATABASE_NAME

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080